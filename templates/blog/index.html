{% include 'blog/partials/header.html' %}
<div class="ui main text container">
    <div class="ui huge header">RESTful Blog</div>
    <div class="ui top attached segment">
        <div class="ui divided items">
            {% for blog in blogs %}
            <div class='item'>
                <div class="image">
                    <img src="{{ blog.image }}">
                </div>
                <div class="content">
                    <a class='header' , href='/blogs/{{ blog.id }}'>{{ blog.title }}</a>
                    <div class="meta">
                        <span>{{ blog.created }} </span>
                    </div>
                    <div class="description">
                        <p>{{ blog.body }}...</p>
                    </div>
                    <div class="extra">
                        <a class='ui floated basic violet button' , href='/blogs/{{ blog.id }}'>
                            Read More
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
